<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Gallery - SESAS</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: #f4f4f4;
                color: #333;
                text-align: center;
                padding: 20px;
            }

            .container {
                max-width: 1000px;
                margin: auto;
                background: white;
                padding: 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            h1 {
                color: #003366;
                font-size: 2rem;
            }

            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
                margin-top: 20px;
            }

            .gallery img {
                width: 100%;
                border-radius: 10px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
            }

            .gallery img:hover {
                transform: scale(1.05);
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            }

            .back-link {
                display: inline-block;
                margin-top: 20px;
                text-decoration: none;
                font-weight: bold;
                color: #003366;
                background: #ffcc00;
                padding: 12px 20px;
                border-radius: 5px;
                transition: background 0.3s ease;
            }

            .back-link:hover {
                background: #e6b800;
            }

            /* Lightbox styling */
            .lightbox {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .lightbox img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
            }

            .lightbox:target {
                display: flex;
            }

            .close-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 2rem;
                color: white;
                text-decoration: none;
                background: rgba(0, 0, 0, 0.6);
                padding: 10px 15px;
                border-radius: 50%;
            }

            .close-btn:hover {
                background: rgba(255, 255, 255, 0.6);
                color: black;
            }

            /* Responsive Design */
            @media screen and (max-width: 768px) {
                h1 {
                    font-size: 1.8rem;
                }

                .gallery {
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                }

                .back-link {
                    font-size: 1rem;
                    padding: 10px 15px;
                }
            }

            @media screen and (max-width: 480px) {
                h1 {
                    font-size: 1.5rem;
                }

                .gallery {
                    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                }

                .back-link {
                    font-size: 0.9rem;
                    padding: 8px 12px;
                }
            }
        </style>
    </head>
